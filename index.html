<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-container">
            <header>
                <img src="assets/images/logo.svg" alt="Weather Now" />
                <div>
                    <button type="button" class="unit-button">Units</button>
                    <div class="unit-dropdown hidden">
                        <div class="group temp-unit">
                            <div class="label">Temperature</div>
                            <button data-unit="celsius">Celsius(&deg;C)</button>
                            <button data-unit="fahrenheit">Fahrenheit(&deg;F)</button>
                        </div>
                        <hr>
                        <div class="group speed-unit">
                            <div class="label">Wind Speed</div>
                            <button data-unit="kmh">km/h</button>
                            <button data-unit="mph">mph</button>
                        </div>
                        <hr>
                        <div class="group precipitation-unit">
                            <div class="label">Precitipation</div>
                            <button data-unit="mm">Millimeters (mm)</button>
                            <button data-unit="inch`">Inches (in)</button>
                        </div>
                    </div>
                </div>
            </header>
            <section class="error-state hidden">
                <h1>Something went wrong</h1>
                <p>We couldn't connect to the server. Please try again in a few moments</p>
                <button class="retry-button">Retry</button>
            </section>
            <main class="">
                <section class="search">
                    <h1>How's the sky looking today?</h1>
                    <form>
                        <input
                            type="text"
                            placeholder="Search for a place..."
                        />
                        <button type="button" class="search-btn">Search</button>
                    </form>
                </section>
                <h2 class="hidden">No search result found</h2>
                <section class="result">
                    <section class="current">
                        <div class="current-grid">
                            <div class="temperature"></div>
                            <div class="feels-like">
                                <p>Feels Like</p>
                                <p class="data"></p>
                            </div>
                            <div class="humidity">
                                <p>Humidity</p>
                                <p class="data"></p>
                            </div>
                            <div class="wind">
                                <p>Wind</p>
                                <p class="data"></p>
                            </div>
                            <div class="precitipation">
                                <p>Precitipation</p>
                                <p class="data"></p>
                            </div>
                        </div>
                    </section>
                    <section class="daily">
                        <h3>Daily forecast</h3>
                        <div class="daily-grid"></div>
                    </section>
                    <section class="hourly">
                        <h3>Hourly forecast</h3>
                        <div class="hourly-grid"></div>
                    </section>
                </section>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
