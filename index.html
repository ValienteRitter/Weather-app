<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-container">
            <header>
                <img src="assets/images/logo.svg" alt="Weather Now" />
                <div>
                    <button type="button">Units</button>
                    <div class="unit-dropdown hidden">
                        <div class="group">
                            <div class="label">Temperature</div>
                            <button data-name="celcius">Celcius</button>
                            <button data-name="fahrenheit">Fahrenheit</button>
                        </div>
                        <div class="group">
                            <div class="label">Wind Speed</div>
                            <button data-name="km/h">km/h</button>
                            <button data-name="mph">mph</button>
                        </div>
                        <div class="group">
                            <div class="label">Precitipation</div>
                            <button data-name="mm">Millimeters (mm)</button>
                            <button data-name="in`">Inches (in)</button>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="search">
                    <h1>How's the sky looking today?</h1>
                    <form>
                        <input
                            type="text"
                            placeholder="Search for a place..."
                        />
                        <button type="button">Search</button>
                    </form>
                </section>
                <section class="result">
                    <h2>No search result found</h2>
                    <section class="current">
                        <div class="current-grid">
                            <div class="temperature"></div>
                            <div class="feels-like">
                                <p>Feels Like</p>
                            </div>
                            <div class="humidity">
                                <p>Humidity</p>
                            </div>
                            <div class="wind">
                                <p>Wind</p>
                            </div>
                            <div class="precitipation">
                                <p>Precitipation</p>
                            </div>
                        </div>
                    </section>
                    <section class="daily">
                        <h3>Daily forecast</h3>
                        <div class="daily-grid"></div>
                    </section>
                    <section class="hourly">
                        <h3>Hourly forecast</h3>
                        <div class="hourly-grid"></div>
                    </section>
                </section>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
